<!DOCTYPE html>
<html>
<head>
<link href="../lib/prism/prism.css" rel="stylesheet" type="text/css" >
<link href="./css/index.css" rel="stylesheet" type="text/css" >
<script type="text/javascript" src="../lib/prism/prism.js"></script>
<script src="../lib/prism/clipboard.js"></script>
<script type="text/javascript" src="../JBMap.js" charset="utf-8"></script>
<meta charset="UTF-8">
<title>JBMap Examples</title>
<script type="text/javascript">
	//.menuGroup:has(.menuItem:not(.noDisplay))
	var param = location.search.substring(1);
	
	window.onload = function() {
		var section = document.getElementsByTagName("section");
		
		if(param == "") {
			param = "map_init_01";
		}
		
		var iframe = document.createElement("iframe");
		iframe.src = "sub/" + param + ".html";
		iframe.frameBorder = 0;
		section[0].appendChild(iframe);
		
		var menu = document.getElementById(param);
		menu.className += " on";
		
		setMenuEvent();
	}
	
	function setMenuEvent() {
		var menuList = document.getElementsByClassName("menuItem");
		for(var i=0,cnt=menuList.length; i<cnt; i++) {
			var menu = menuList[i];
			console.log(menu.id);
			menu.onclick = function() {
				var id = this.id;
				location.href = location.pathname + "?" + id;
			}
		}
	}
	
</script>
</head>
<body>
	<header>
		<div class="mainLogo">
			<img src="./images/top_logo.png" style="vertical-align: middle; margin-top: -10px;" />
			<span>JBMS Component(<font style="color: #fffc74;font-weight: bold;">JBMap</font>) - Examples</span>
		</div>
	</header>
	<nav>
		<div class="searchArea">
		
		</div>
		<div class="menuGroup">
			<div class="menuGroupLabel">시작하기</div>
			<div class="menuArea">
				<div class="menuItem" id="map_init_01">

				</div>
				<div class="menuItem" id="map_init_02">

				</div>
				<div class="menuItem" id="map_init_03">
					- 지도 선언하기(다른 API 연계)
				</div>
				<div class="menuItem" id="map_init_04">
					- 지도 조작하기
				</div>
				<div class="menuItem" id="map_init_05">
					- 로드뷰 표출
				</div>
				<div class="menuItem" id="map_init_06">
					- 거리/면적 재기
				</div>
			</div>
		</div>
		<div class="menuGroup">
			<div class="menuGroupLabel">도형 편집기</div>
			<div class="menuArea">
				<div class="menuItem" id="map_draw_01">
					- 도형 그리기(1개 제한)
				</div>
				<div class="menuItem" id="map_draw_02">
					- 도형 그리기(같은 도형)
				</div>
				<div class="menuItem" id="map_draw_03">
					- 도형 그리기(다른 도형)
				</div>
				<div class="menuItem" id="map_draw_04">
					- 도형 로드하기
				</div>
			</div>
		</div>
		<div class="menuGroup">
			<div class="menuGroupLabel">Vector 레이어</div>
			<div class="menuArea">
				<div class="menuItem" id="map_vector_01">
					- Feature 그리기
				</div>
				<div class="menuItem" id="map_vector_02">
					- Feature 이벤트
				</div>
				<div class="menuItem" id="map_vector_03">
					- Feature 속성정보 보기
				</div>

		</div>
		<div class="menuGroup">
			<div class="menuGroupLabel">WMS 레이어</div>

				<div class="menuItem" id="map_wms_01">

</html>
